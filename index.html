<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタルサイネージ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 画面に収めるためにオーバーフローを隠す */
        }

        video {
            max-width: 100%;  /* ウィンドウ幅に合わせる */
            max-height: 100%; /* ウィンドウ高さに合わせる */
            object-fit: contain; /* 動画のアスペクト比を維持しつつ、全体を表示 */
        }
    </style>
    <script>
        // MP4動画のリスト
        const videos = [
            'videos/video1.mp4',
            'videos/video2.mp4',
            'videos/video3.mp4',
            'videos/video4.mp4',
            'videos/video5.mp4',
            'videos/video6.mp4'

        ];

        let currentVideoIndex = 0;

        // ランダムな動画を再生
        function showRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videos.length);
            const videoElement = document.getElementById("video-player");
            videoElement.src = videos[randomIndex];
            videoElement.play(); // 動画を再生
        }

        // 次の動画を再生
        function showNextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            const videoElement = document.getElementById("video-player");
            videoElement.src = videos[currentVideoIndex];
            videoElement.play(); // 動画を再生
        }

        // ページロード時にランダムな動画を再生
        window.onload = function() {
            showRandomVideo();
            // 動画が終わるごとに次の動画を再生
            const videoElement = document.getElementById("video-player");
            videoElement.onended = showNextVideo;
        };
    </script>
</head>
<body>
    <div class="container">
        <!-- ランダムに選ばれたMP4動画が再生される場所 -->
        <video id="video-player" controls></video>
    </div>
</body>
</html>
