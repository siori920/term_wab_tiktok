<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタルサイネージ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* ウィンドウの高さ全体に表示 */
            width: 100vw;  /* ウィンドウの幅全体に表示 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* 背景を黒に */
        }

        .container {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://www.tiktok.com/@satoseminar_tokaitourism" title="TikTok page"></iframe>
    </div>
</body>
</html>
